<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
</head>
<body>

    <section id="checkout-list" class="checkout-list">
        <div class="checkout-container">
            <div class="checkout-icon">
                <i id="cartOut" class="bi bi-cart-fill">(0)</i>
                <i id="closeCheckout" class="bi bi-x"></i>
            </div>
            <div class="checkout-items">
                <ul id="checkout-items-list">
                </ul>
            </div>
            <div class="checkout-closure">
                <h3>Subtotal</h3>
                <p id="subtotal">$0</p>
                <button id="clearBtn">Clear</button>
                <button id="checkoutBtn">Checkout</button>
            </div>
        </div>
    </section>

    <main>
        <header>
            <nav>
                <img src="/images/logo.png" alt="logo">
                <ul>
                    <li>
                    <i class="bi bi-person-fill nav-link"></i>
                    </li>
                    <li>
                    <i class="bi bi-search nav-link"></i>
                    </li>
                    <li>
                    <i id="cartNav" class="bi bi-cart-fill nav-link">(0)</i>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="headline">
            <i id="bg1" class="bi bi-circle-fill"></i>
            <i id="bg2" class="bi bi-circle-fill"></i>
            <i id="bg3" class="bi bi-circle-fill"></i>
            <i id="bg4" class="bi bi-circle-fill"></i>
        </section>
    </main>

    <section class="gallery">
        <div class="figure">
            <ul id="listImg">
            </ul>
        </div>
    </section>

    <footer>
        <div class="about">
            <h3>About Us</h3>
            <p>We spread Anime Culture around the world</p>
        </div>

        <div class="social">
        <img src="/images/icon/twit.png" alt="twitter">
        <img src="/images/icon/fb.png" alt="facebook">
        <img src="/images/icon/insta.png" alt="instagram">
        <img src="/images/icon/yt.png" alt="youtube">
        </div>

        <div class="copyright">
            <img src="/images/icon/copy.png" alt="copyright">
            <p>AniStore All rights reserved</p>
        </div>
    </footer>

    <section id="confirmModal" class="modal">
        <img class="modal-content" id="modal-img">
        <p id="nameModal">Test Name</p>
        <p id="priceModal">Price</p>
        <button id="addCart">Add to Cart</button>
        <i class="closeModal bi bi-x"></i>
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <script src="script.js"></script>
</body>
</html>
