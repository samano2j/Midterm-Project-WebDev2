<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
</head>
<body  class="w-100">

    <section id="checkout-list" class="checkout-list">
        <div class="checkout-container">
            <div class="checkout-icon">
                <i id="cartOut" class="bi bi-cart-fill"></i>
                <i id="closeCheckout" class="bi bi-x"></i>
            </div>
            <div class="checkout-items">
                <ul id="checkout-items-list">
                </ul>
            </div>
            <div class="checkout-closure">
                <p>Subtotal</p>
                <p id="subtotal">$100</p>
                <button id="clearBtn">Clear</button>
                <button id="checkoutBtn">Checkout</button>
            </div>
        </div>
    </section>

    <main>
        <header>
            <nav class="navbar navbar-expand-sm">
                <img src="/images/logo.png" alt="logo">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                    <i class="bi bi-person-fill nav-link"></i>
                    </li>
                    <li class="nav-item">
                    <i class="bi bi-search nav-link"></i>
                    </li>
                    <li class="nav-item">
                    <i id="cartNav" class="bi bi-cart-fill nav-link"></i>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="headline">
        </section>
    </main>
    
    <section class="gallery">
        <div class="figure">
            <ul id="listImg">
            </ul>
        </div>
    </section>

    <footer>

    </footer>

    <section id="confirmModal" class="modal">
        <img class="modal-content" id="modal-img">
        <p id="nameModal">Test Name</p>
        <p id="priceModal">Price</p>
        <button id="addCart">Add to Cart</button>
        <span class="closetest">&times;</span>
    </section>

    <!-- links for external script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <script src="script.js"></script>
</body>
</html>
